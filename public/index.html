  <body>
    <div class="info">
      <strong>ESC:</strong> reset<br />
      <strong>F2:</strong> start / pause<br />
      <strong>F3:</strong> toggle CRT filter<br />
      <strong>WASD:</strong> move<br />
      <strong>P:</strong> punch<br />
