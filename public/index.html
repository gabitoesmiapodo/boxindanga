<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Boxindanga.JS</title>

    body {
      align-items: center;
      background-color: #000;
      display: flex;
      height: 100vh;

      color: #fff;

      top: 10px;

  <div class="info">
    <strong>SPACE:</strong> start<br />
    <strong>ESC:</strong> reset<br />
    <strong>WASD:</strong> move<br />
